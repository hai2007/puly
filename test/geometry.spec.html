<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.png">
    <title>puly - 测试 / 几何绘制</title>
    <script src="../dist/puly.js"></script>
    <style>
        body {
            margin: 0;
        }

        #root {
            width: 90vw;
            height: 90vh;
            margin: 5vh 5vw;
            outline: 1px solid red;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <div id="root"></div>
    <script>

        Puly.registerChart('demo', function (params, api) {

            return {
                geometry: [{
                    type: "geometry",
                    name: "sphere",
                    params: [0, 0, 0, 0.5],
                    color: api.color(0)
                }, {
                    type: "geometry",
                    name: "prism",
                    params: [0.75, 0, 0, 0.2, 0.3, 7],
                    color: api.color(1)
                }, {
                    type: "geometry",
                    name: "cylinder",
                    params: [-0.75, 0, 0, 0.2, 0.3],
                    color:api.color(2)
                }]
            }

        });

        // 创建3d对象
        var puly = new Puly(document.getElementById('root'));

        // 设置意图
        puly.setOption({
            series: [{
                type: "demo"
            }]
        });

    </script>

</body>

</html>
