<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.png">
    <script src="../dist/puly.js"></script>
    <title>测试 | 几何体</title>
</head>

<body>

    <canvas width="500" height="500">非常抱歉，您的浏览器不支持canvas!</canvas>

    <script>

        // 创建一个三维对象
        var puly = new Puly({

            // 画布
            el: document.getElementsByTagName('canvas')[0]

        });

        // 添加一个圆柱体
        var cylinder = puly.geometry({
            type: 'cylinder',
            x: 0, y: 0, z: 0,
            radius: 50, height: 60,
            color: "red"
        });

        cylinder.setValue({
            color: 'blue',
            y: -50
        });

        // 添加一个球体
        var sphere = puly.geometry({
            type: 'sphere',
            cx: -50, cy: 50, cz: 0, radius: 30,
            color: "red"
        });

        // 添加一个棱柱体
        var prism = puly.geometry({
            type: 'prism',
            x: 20, y: 10, z: 0,
            radius: 20, height: 100,
            num: 6,
            color: "yellow"
        });

        setInterval(() => {

            // 修改相机
            puly.rotate(0.1, 1, 0, 0)

            // 最后绘制
            puly.draw();

        }, 50)

    </script>

</body>

</html>
