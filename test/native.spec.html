<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.png">
    <title>puly - 测试 / 原生绘制</title>
    <script src="../dist/puly.js"></script>
    <style>
        body {
            margin: 0;
        }

        #root {
            width: 90vw;
            height: 90vh;
            margin: 5vh 5vw;
            outline: 1px solid red;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <div id="root"></div>
    <script>

        Puly.registerChart('demo', function (params, api) {

            return {
                geometry: [{
                    type: "native",
                    methods: "StripTriangle",
                    points: [
                        1, -0.2, 1, 0, -1, 0,
                        1, -0.2, -1, 0, -1, 0,
                        -1, -0.2, 1, 0, -1, 0,
                        -1, -0.2, -1, 0, -1, 0
                    ],
                    color: "white"
                }]
            }

        });

        // 创建3d对象
        var puly = new Puly(document.getElementById('root'));

        // 设置意图
        puly.setOption({
            series: [{
                type: "demo"
            }, {
                data: [120, 200, 150, 80, 70, 110, 130],
                type: "bar",
                itemStyle: {
                    colors: true
                }
            }]
        });

    </script>

</body>

</html>
