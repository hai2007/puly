<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>柱状图 / 简单K线图</title>
    <script src="https://cdn.jsdelivr.net/npm/puly@1"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="root"></div>
    <script>

        // 创建3d对象
        var puly = new Puly(document.getElementById('root'));

        // 设置意图
        puly.setOption({
            series: [{
                data: [
                    //  开、收、最低、最高
                    [20, 34, 10, 38],
                    [40, 35, 30, 50],
                    [31, 38, 33, 44],
                    [38, 15, 5, 42]
                ],
                type: "candlestick"
            }]
        });

    </script>

</body>

</html>
