<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义 / 3D图标</title>
    <script src="https://unpkg.com/puly@1"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }
